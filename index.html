<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CYBER DASH - FIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body { margin: 0; background: #020205; color: #fff; font-family: 'Orbitron', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #game-col { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; background: #000; }
        canvas { height: 98vh; aspect-ratio: 9/16; border: 2px solid #00f2ff; }
        #left-col, #right-col { width: 250px; background: rgba(0, 242, 255, 0.05); display: flex; flex-direction: column; font-size: 12px; border: 1px solid #00f2ff22; }
        .scroll { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .card { padding: 8px; margin-bottom: 5px; background: rgba(255,255,255,0.05); border-left: 3px solid #00f2ff; }
        @media (max-width: 900px) { #left-col, #right-col { display: none; } }
    </style>
</head>
<body>

    <div id="left-col">
        <div style="padding:10px; text-align:center; border-bottom:1px solid #00f2ff44">üèÜ CLASSEMENT</div>
        <div id="leaderboard" class="scroll"></div>
    </div>

    <div id="game-col">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="right-col">
        <div style="padding:10px; text-align:center; border-bottom:1px solid #00f2ff44">üõ∞Ô∏è LOGS</div>
        <div id="logs" class="scroll"></div>
    </div>

<script>
    // FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyDoNMSFtT2i8Eqt_G3UwR92AxbtHhumDF0",
        authDomain: "cyberdash-2baf5.firebaseapp.com",
        databaseURL: "https://cyberdash-2baf5-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "cyberdash-2baf5",
        storageBucket: "cyberdash-2baf5.firebasestorage.app",
        messagingSenderId: "360233647601",
        appId: "1:360233647601:web:60aa25f439019ed7511850"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 600; canvas.height = 1000;

    let state = "MENU", pseudo = "", score = 0, ballX = 300, obstacles = [], stars = [], keys = {};
    let userIP = "temp_" + Math.floor(Math.random()*9999);
    let reachedLevel = 1;

    // R√©cup√©ration IP & DATA
    fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{
        userIP = d.ip.replace(/\./g, '_');
        db.ref('users/'+userIP+'/reached').on('value', s => { if(s.exists()) reachedLevel = s.val(); });
    });

    // Demande pseudo au clic sur l'√©cran au tout d√©but
    function askPseudo() {
        if(!pseudo) {
            let p = prompt("ENTRE TON PSEUDO (3 lettres min) :");
            if(p && p.length >= 3) {
                pseudo = p.toUpperCase();
                db.ref('logs').push({user: pseudo, action: "Connexion", time: new Date().toLocaleTimeString()});
            }
        }
    }

    // Leaderboard & Logs
    db.ref('bestScores').on('value', snap => {
        let items = []; snap.forEach(c => items.push(c.val()));
        items.sort((a,b) => b.score - a.score);
        document.getElementById('leaderboard').innerHTML = items.slice(0,10).map(s => `<div class="card">${s.name}: ${s.score}</div>`).join('');
    });
    db.ref('logs').limitToLast(10).on('value', snap => {
        let h = ""; snap.forEach(c => { let l = c.val(); h = `<div class="card">${l.user}: ${l.action}</div>` + h; });
        document.getElementById('logs').innerHTML = h;
    });

    // INPUTS
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);
    canvas.addEventListener("touchstart", e => {
        askPseudo();
        const rect = canvas.getBoundingClientRect();
        const tx = (e.touches[0].clientX - rect.left) / rect.width * 600;
        const ty = (e.touches[0].clientY - rect.top) / rect.height * 1000;

        if(state === "MENU" && pseudo) {
            if(ty > 400 && ty < 600) state = "PLAYING";
        } else {
            if(tx < 300) keys["ArrowLeft"] = true; else keys["ArrowRight"] = true;
        }
    });
    canvas.addEventListener("touchend", () => keys = {});

    function draw() {
        ctx.fillStyle = "#020205"; ctx.fillRect(0,0,600,1000);
        
        if(state === "MENU") {
            ctx.textAlign = "center"; ctx.fillStyle = "#00f2ff"; ctx.font = "bold 50px Orbitron";
            ctx.fillText("CYBER DASH", 300, 300);
            ctx.font = "20px Orbitron";
            ctx.fillText(pseudo ? "BIENVENUE " + pseudo : "TOUCHE POUR ENTRER TON NOM", 300, 450);
            if(pseudo) {
                ctx.strokeStyle = "#00f2ff"; ctx.strokeRect(150, 480, 300, 80);
                ctx.fillText("JOUER NIVEAU " + reachedLevel, 300, 530);
            }
        } else {
            updateGame();
        }
        requestAnimationFrame(draw);
    }

    function updateGame() {
        if(keys["ArrowLeft"]) ballX -= 10;
        if(keys["ArrowRight"]) ballX += 10;
        ballX = Math.max(30, Math.min(570, ballX));

        let speed = 7 + reachedLevel;
        if(Math.random() < 0.05) {
            obstacles.push({y: -50, gap: Math.random()*400+100, hit: false});
        }

        obstacles.forEach((o, i) => {
            o.y += speed;
            ctx.fillStyle = "#00f2ff";
            ctx.fillRect(0, o.y, o.gap - 50, 30);
            ctx.fillRect(o.gap + 50, o.y, 600, 30);

            if(o.y > 880 && o.y < 910 && (ballX < o.gap-40 || ballX > o.gap+40)) {
                db.ref('logs').push({user: pseudo, action: "Crash Niv "+reachedLevel+" score "+score});
                state = "MENU"; score = 0; obstacles = [];
            }
            if(o.y > 1000 && !o.hit) {
                o.hit = true; score++;
                if(score >= reachedLevel * 100) {
                    reachedLevel++;
                    db.ref('users/'+userIP+'/reached').set(reachedLevel);
                    state = "MENU"; obstacles = [];
                }
            }
        });
        obstacles = obstacles.filter(o => o.y < 1100);

        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(ballX, 900, 20, 0, Math.PI*2); ctx.fill();
        ctx.font = "40px Orbitron"; ctx.fillText(score + " / " + (reachedLevel*100), 300, 80);
    }

    draw();
</script>
</body>
</html>
