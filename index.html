<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CYBER DASH - ULTIMATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        * { box-sizing: border-box; touch-action: none; }
        body { 
            margin: 0; background: #020205; color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; height: 100vh; overflow: hidden;
        }

        /* Layout 3 Colonnes (PC) */
        #left-col { width: 220px; border-right: 1px solid #00f2ff44; background: rgba(0, 242, 255, 0.02); display: flex; flex-direction: column; }
        #game-col { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; background: radial-gradient(circle, #0a0a20 0%, #020205 100%); }
        #right-col { width: 380px; border-left: 1px solid #00f2ff44; background: rgba(0, 242, 255, 0.02); display: flex; flex-direction: column; }

        canvas { height: 95vh; aspect-ratio: 9/16; border: 3px solid #00f2ff; box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); border-radius: 8px; background: #000; }

        .panel-header { padding: 15px; font-size: 14px; color: #00f2ff; text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #00f2ff44; background: rgba(0, 242, 255, 0.05); }
        .scroll-list { flex-grow: 1; overflow-y: auto; scrollbar-width: none; padding: 10px; }
        
        /* Rank Cards */
        .rank-card { display: flex; justify-content: space-between; padding: 12px; margin-bottom: 5px; background: rgba(255, 255, 255, 0.03); border-radius: 4px; border-left: 3px solid #00f2ff; font-size: 12px; }
        .rank-card b { color: #00f2ff; }

        /* Log Cards */
        .log-card { padding: 10px; margin-bottom: 10px; border-radius: 4px; font-size: 11px; line-height: 1.4; border-left: 4px solid #bc00ff; background: rgba(188, 0, 255, 0.05); animation: slideIn 0.3s ease; }
        .log-loc { color: #00f2ff; font-weight: bold; display: block; margin-top: 5px; }
        .log-time { color: #666; font-size: 9px; float: right; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- ADAPTATION MOBILE --- */
        @media (max-width: 1000px) {
            #left-col, #right-col { display: none !important; }
            #game-col { width: 100vw; height: 100vh; }
            canvas { width: 100vw; height: 100vh; border: none; border-radius: 0; aspect-ratio: auto; }
        }
    </style>
</head>
<body>

    <div id="left-col">
        <div class="panel-header">üèÜ Top 15 World</div>
        <div id="leaderboard" class="scroll-list"></div>
    </div>

    <div id="game-col">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="right-col">
        <div class="panel-header">üõ∞Ô∏è Live Tracking</div>
        <div id="logs" class="scroll-list"></div>
    </div>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyDoNMSFtT2i8Eqt_G3UwR92AxbtHhumDF0",
          authDomain: "cyberdash-2baf5.firebaseapp.com",
          databaseURL: "https://cyberdash-2baf5-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "cyberdash-2baf5",
          storageBucket: "cyberdash-2baf5.firebasestorage.app",
          messagingSenderId: "360233647601",
          appId: "1:360233647601:web:60aa25f439019ed7511850"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let net = { ip: "...", loc: "Detecting..." };
        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
            net.ip = d.ip; net.loc = `${d.city}, ${d.country_name} ${d.country_emoji || ''}`;
        }).catch(() => { net.loc = "Proxy/VPN Detected"; });

        function pushLog(u, a) {
            db.ref('logs').push({ user: u, action: a, ip: net.ip, loc: net.loc, time: new Date().toLocaleTimeString() });
        }

        // CLASSEMENT EN DIRECT
        db.ref('bestScores').orderByChild('score').limitToLast(15).on('value', snap => {
            let entries = [];
            snap.forEach(c => entries.push(c.val()));
            entries.sort((a,b) => b.score - a.score);
            document.getElementById('leaderboard').innerHTML = entries.map((s,i) => `
                <div class="rank-card"><span><b>#${i+1}</b> ${s.name}</span><span>${s.score}</span></div>
            `).join('');
        });

        // LOGS EN DIRECT
        db.ref('logs').limitToLast(20).on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const l = c.val();
                let col = l.action.includes("CRASH") ? "#ff4444" : "#00ff88";
                html = `<div class="log-card" style="border-left-color:${col}">
                    <span class="log-time">${l.time}</span>
                    <b style="color:${col}">${l.user}</b>: ${l.action}<br>
                    <span class="log-loc">üìç ${l.loc}</span>
                </div>` + html;
            });
            document.getElementById('logs').innerHTML = html;
        });

        // MOTEUR DE JEU
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600; canvas.height = 1000;

        let state = "MENU", pseudo = "", score = 0, level = 1, ballX = 300, obstacles = [], stars = [], keys = {};

        // Etoiles anim√©es
        for(let i=0; i<60; i++) stars.push({x: Math.random()*600, y: Math.random()*1000, s: Math.random()*2+1});

        function saveScore(p, s) {
            if(s < 1 || !p) return;
            const ref = db.ref('bestScores/' + p.toLowerCase().trim());
            ref.once('value', snap => {
                if(!snap.exists() || snap.val().score < s) ref.set({ name: p, score: s });
            });
        }

        // --- CONTR√îLES PC ---
        window.addEventListener("keydown", e => {
            if(state === "MENU") {
                if(e.key === "Enter" && pseudo.length >= 3) { state = "PLAYING"; pushLog(pseudo, "NEW SESSION"); }
                else if(e.key === "Backspace") pseudo = pseudo.slice(0, -1);
                else if(e.key.length === 1 && pseudo.length < 10) pseudo += e.key.toUpperCase();
            }
            if(state === "GAMEOVER" && e.key === " ") { state = "MENU"; resetGame(); }
            keys[e.key] = true;
        });
        window.addEventListener("keyup", e => keys[e.key] = false);

        // --- CONTR√îLES MOBILE ---
        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const tx = (e.touches[0].clientX - r.left) / r.width * 600;
            
            if(state === "MENU" && pseudo.length >= 3) { state = "PLAYING"; pushLog(pseudo, "MOBILE START"); }
            else if(state === "GAMEOVER") { state = "MENU"; resetGame(); }
            else { 
                if(tx < 300) { keys["ArrowLeft"] = true; keys["ArrowRight"] = false; }
                else { keys["ArrowRight"] = true; keys["ArrowLeft"] = false; }
            }
        }, {passive: false});

        canvas.addEventListener("touchmove", e => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            ballX = (e.touches[0].clientX - r.left) / r.width * 600;
        }, {passive: false});

        canvas.addEventListener("touchend", () => { keys["ArrowLeft"] = false; keys["ArrowRight"] = false; });

        function resetGame() { score = 0; level = 1; obstacles = []; ballX = 300; }

        function update() {
            stars.forEach(s => { s.y += 2; if(s.y > 1000) s.y = 0; });
            if(state !== "PLAYING") return;

            let spd = 9 + (level * 0.4);
            if(keys["ArrowLeft"]) ballX -= 12;
            if(keys["ArrowRight"]) ballX += 12;
            ballX = Math.max(30, Math.min(570, ballX));

            if(Math.random() < 0.05 + (level * 0.002)) {
                let w = Math.max(160, 430 - (level * 15));
                obstacles.push({x: Math.random()*(600-w), y: -50, w: w, hit: false});
            }

            obstacles.forEach(o => {
                o.y += spd;
                if(o.y > 875 && o.y < 915 && !(ballX > o.x && ballX < o.x + o.w)) {
                    state = "GAMEOVER";
                    pushLog(pseudo, "CRASHED (Score: " + score + ")");
                    saveScore(pseudo, score);
                }
                if(o.y > 1000 && !o.hit) { o.hit = true; score++; if(score % 10 === 0) level++; }
            });
            obstacles = obstacles.filter(o => o.y < 1100);
        }

        function draw() {
            ctx.fillStyle = "#020205"; ctx.fillRect(0,0,600,1000);
            
            // √âtoiles
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

            if(state === "MENU") {
                ctx.textAlign = "center"; ctx.shadowBlur = 15; ctx.shadowColor = "#00f2ff";
                ctx.fillStyle = "#00f2ff"; ctx.font = "900 65px Orbitron";
                ctx.fillText("CYBER DASH", 300, 400);
                ctx.shadowBlur = 0; ctx.fillStyle = "#fff"; ctx.font = "25px Orbitron";
                ctx.fillText("ENTER NAME: " + (pseudo || "___"), 300, 500);
            } else if(state === "PLAYING") {
                // Obstacles
                ctx.shadowBlur = 15; ctx.shadowColor = "#00f2ff"; ctx.fillStyle = "#00f2ff";
                obstacles.forEach(o => { 
                    ctx.fillRect(0, o.y, o.x, 35); ctx.fillRect(o.x+o.w, o.y, 600, 35); 
                });
                // Balle
                ctx.shadowBlur = 20; ctx.shadowColor = "#fff"; ctx.fillStyle = "#fff";
                ctx.beginPath(); ctx.arc(ballX, 900, 22, 0, Math.PI*2); ctx.fill();
                // UI Score
                ctx.shadowBlur = 10; ctx.textAlign = "left"; ctx.font = "900 60px Orbitron";
                ctx.fillText(score, 40, 90);
            } else if(state === "GAMEOVER") {
                ctx.textAlign = "center"; ctx.fillStyle = "#ff0044"; ctx.font = "900 75px Orbitron";
                ctx.shadowBlur = 30; ctx.shadowColor = "red";
                ctx.fillText("SYSTEM CRASH", 300, 450);
                ctx.shadowBlur = 0; ctx.fillStyle = "#fff"; ctx.font = "30px Orbitron";
                ctx.fillText("FINAL SCORE: " + score, 300, 550);
                ctx.font = "16px Orbitron"; ctx.fillText("TAP OR SPACE TO RESTART", 300, 620);
            }
            ctx.shadowBlur = 0;
            requestAnimationFrame(draw);
        }
        setInterval(update, 1000/60);
        draw();
    </script>
</body>
</html>
