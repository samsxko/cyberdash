<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CYBER DASH - CINEMATIC EDITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #left-col, #right-col { width: 280px; border: 2px solid #ffffff22; background: rgba(5,5,20,0.98); margin: 10px; border-radius: 15px; display: flex; flex-direction: column; }
        #game-col { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .panel-title { padding: 15px; text-align: center; font-weight: 900; border-bottom: 1px solid #ffffff22; color: #00f2ff; letter-spacing: 2px; cursor: pointer; }
        #container { height: 92vh; aspect-ratio: 9/16; position: relative; border: 3px solid #fff; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 100; text-align: center; padding: 20px; }
        .active-screen { display: flex !important; }
        .btn-ui { border: 2px solid #fff; padding: 12px 25px; color: #fff; cursor: pointer; font-weight: 900; margin-top: 15px; width: 85%; }
        
        /* EFFET VICTOIRE ANIM√â */
        #screen-win h2 { font-size: 40px; color: #ffd700; text-shadow: 0 0 20px #ffd700; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .scroll-zone { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .item-list { background: rgba(255,255,255,0.05); margin-bottom: 8px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ffffff11; font-size: 11px; }
        .buy-btn { background: #00f2ff; color: #000; border: none; padding: 7px 10px; border-radius: 4px; font-weight: 900; cursor: pointer; }
        #user-coins { text-align:center; color:#ffd700; font-weight:900; padding:15px; border-top:1px solid #222; font-size:24px; }
        .m-btn { display: none; position: absolute; bottom: 40px; width: 85px; height: 85px; background: rgba(255,255,255,0.05); border: 3px solid #fff; border-radius: 50%; z-index: 500; justify-content: center; align-items: center; font-weight: 900; }
        #btn-L { left: 20px; } #btn-R { right: 20px; }
        @media (max-width: 1000px) { #left-col, #right-col { display: none; } #container { width: 100vw; height: 100vh; border: none; } .m-btn { display: flex; } }
    </style>
</head>
<body>

    <div id="left-col">
        <div class="panel-title">CLASSEMENT</div>
        <div id="leaderboard" class="scroll-zone"></div>
    </div>

    <div id="game-col">
        <div id="container">
            <div id="btn-L" class="m-btn">L</div><div id="btn-R" class="m-btn">R</div>

            <div id="screen-login" class="screen active-screen">
                <h1>CYBER DASH</h1>
                <input type="text" id="nick" placeholder="PSEUDO..." style="margin:20px; padding:12px; background:none; border:2px solid #fff; color:#fff; text-align:center; font-family:'Orbitron';">
                <div class="btn-ui" onclick="init()">ENTRER</div>
            </div>

            <div id="screen-hub" class="screen">
                <div id="hub-stats" style="color:#00f2ff; margin-bottom:15px;"></div>
                <div id="lvls" style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px;"></div>
                <div class="btn-ui" style="background:#ff007f; border:none;" onclick="start('INF')">MODE INFINI ‚ù§Ô∏è</div>
            </div>

            <div id="screen-win" class="screen">
                <h2>OBJECTIF ATTEINT</h2>
                <div style="margin:20px; font-size: 20px; color: #ffd700;">Niveau Valid√© ! üöÄ</div>
                <div class="btn-ui" onclick="closeWin()">RETOUR AU HUB</div>
            </div>

            <canvas id="cvs"></canvas>
        </div>
    </div>

    <div id="right-col">
        <div class="panel-title">BOUTIQUE</div>
        <div id="shop" class="scroll-zone"></div>
        <div id="user-coins">0 ü™ô</div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDoNMSFtT2i8Eqt_G3UwR92AxbtHhumDF0", authDomain: "cyberdash-2baf5.firebaseapp.com", databaseURL: "https://cyberdash-2baf5-default-rtdb.europe-west1.firebasedatabase.app", projectId: "cyberdash-2baf5", storageBucket: "cyberdash-2baf5.firebasestorage.app", messagingSenderId: "360233647601", appId: "1:360233647601:web:60aa25f439019ed7511850" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cvs = document.getElementById("cvs"); const ctx = cvs.getContext("2d"); cvs.width = 600; cvs.height = 1000;
    let user="", ip="", coins=0, record=0, reached=1, currentLvl=1, ballX=300, ballY=750, obs=[], pieces=[], particles=[], keys={}, state="LOGIN", score=0;
    let ballColor="#fff", currentTrail="none", owned=["#fff", "none"];
    
    // Variables Cin√©matiques
    let warpLines = [];
    let victoryFade = 0;
    let shake = 0;

    function sync() { db.ref('users/'+ip).update({coins, record, reached, owned, ballColor, currentTrail, user}); }

    function init() {
        user = document.getElementById('nick').value.toUpperCase() || "PLAYER";
        document.getElementById('screen-login').classList.remove('active-screen');
        document.getElementById('screen-hub').classList.add('active-screen');
        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>{
            ip = d.ip.replace(/\./g, '_');
            db.ref('users/'+ip).on('value', s=>{
                const v = s.val()||{}; coins=v.coins||0; record=v.record||0; reached=v.reached||1; 
                owned=v.owned||["#fff", "none"]; ballColor=v.ballColor||"#fff"; currentTrail=v.currentTrail||"none";
                document.getElementById('user-coins').innerText = `${coins} ü™ô`;
                document.getElementById('hub-stats').innerText = `BEST: ${record} | NIV: ${reached}`;
                renderLvls(); renderShop();
            });
        });
    }

    function renderShop() {
        const items = [{id:"#00f2ff", n:"NEON", p:200, type:"SKIN"}, {id:"poudre", n:"TRAIN√âE", p:500, type:"TRAIL"}];
        let h = "";
        items.forEach(i => {
            const isO=owned.includes(i.id);
            h += `<div class="item-list"><span>${i.n}</span><button class="buy-btn" onclick="buy('${i.id}',${i.p},'${i.type}')">${isO?'√âQUIP√â':i.p+' ü™ô'}</button></div>`;
        });
        document.getElementById('shop').innerHTML = h;
    }

    function buy(id, p, type) { if(owned.includes(id)) { if(type==='SKIN') ballColor=id; else currentTrail=id; sync(); } else if(coins >= p) { coins -= p; owned.push(id); if(type==='SKIN') ballColor=id; else currentTrail=id; sync(); } }
    function renderLvls() { let h=""; for(let i=1; i<=9; i++){ h+=`<div class="btn-ui" style="opacity:${i<=reached?1:0.2}; padding:10px; margin:0;" onclick="if(${i<=reached})start(${i})">${i}</div>`; } document.getElementById('lvls').innerHTML=h; }
    function start(l) { currentLvl=l; state="PLAY"; score=0; obs=[]; pieces=[]; particles=[]; warpLines=[]; victoryFade=0; ballX=300; ballY=750; document.getElementById('screen-hub').classList.remove('active-screen'); }
    function closeWin() { document.getElementById('screen-win').classList.remove('active-screen'); document.getElementById('screen-hub').classList.add('active-screen'); }

    function loop() {
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,600,1000);
        
        if(state === "PLAY") {
            const target = (currentLvl === 'INF') ? 999999 : (20 + currentLvl * 10);
            const speed = (score >= target) ? 25 : (4 + currentLvl * 0.5);
            
            // Gestion du Shake
            if (shake > 0) { ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); shake *= 0.9; }

            if (score < target) {
                if(keys["L"]) ballX-=8; if(keys["R"]) ballX+=8; ballX=Math.max(25,Math.min(575,ballX));
                if(Math.random()<0.05 && (obs.length===0 || obs[obs.length-1].y > 300)) obs.push({g:300, y:-50, p:false});
            } else {
                // CINEMATIQUE DE FIN
                shake = 10;
                if (warpLines.length < 20) warpLines.push({x: Math.random()*600, y: -50, l: Math.random()*100 + 50});
                victoryFade += 0.005;
            }

            // Dessin des Warp Lines
            ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 2;
            warpLines.forEach((l, i) => {
                ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(l.x, l.y + l.l); ctx.stroke();
                l.y += 35; if(l.y > 1000) warpLines.splice(i, 1);
            });

            obs.forEach(o => {
                o.y += speed; ctx.strokeStyle="#00f2ff"; ctx.lineWidth=35;
                ctx.beginPath(); ctx.moveTo(0,o.y); ctx.lineTo(o.g-90, o.y); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(o.g+90, o.y); ctx.lineTo(600, o.y); ctx.stroke();
                if(score < target && o.y>ballY-20 && o.y<ballY+20 && (ballX<o.g-75 || ballX>o.g+75)) { 
                    state="HUB"; document.getElementById('screen-hub').classList.add('active-screen'); sync(); 
                }
                if(o.y > ballY && !o.p) { o.p=true; score++; }
            });

            if (score >= target) ballY -= 15;
            if (ballY < -100) { state="WIN"; document.getElementById('screen-win').classList.add('active-screen'); if(currentLvl===reached)reached++; sync(); }

            // Dessin Balle
            ctx.fillStyle=ballColor; ctx.beginPath(); ctx.arc(ballX,ballY,22,0,Math.PI*2); ctx.fill();
            
            // Flash de victoire
            if(victoryFade > 0) { ctx.fillStyle = `rgba(255,255,255,${victoryFade})`; ctx.fillRect(0,0,600,1000); }

            ctx.setTransform(1,0,0,1,0,0); // Reset Shake
            ctx.fillStyle="#fff"; ctx.font="900 80px Orbitron"; ctx.textAlign="center"; ctx.fillText(score,300,160);
        }
        requestAnimationFrame(loop);
    }

    window.onkeydown=e=>{if(e.key.includes("Left"))keys["L"]=true;if(e.key.includes("Right"))keys["R"]=true;};
    window.onkeyup=e=>{if(e.key.includes("Left"))keys["L"]=false;if(e.key.includes("Right"))keys["R"]=false;};
    loop();
</script>
</body>
</html>
