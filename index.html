<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CYBER DASH - ULTIMATE EDITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #left-col, #right-col { width: 280px; border: 2px solid #ffffff22; background: rgba(5,5,20,0.98); margin: 10px; border-radius: 15px; display: flex; flex-direction: column; }
        #game-col { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .panel-title { padding: 15px; text-align: center; font-weight: 900; border-bottom: 1px solid #ffffff22; color: #00f2ff; letter-spacing: 2px; cursor: pointer; }
        #container { height: 92vh; aspect-ratio: 9/16; position: relative; border: 3px solid #fff; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 100; text-align: center; padding: 20px; }
        .active-screen { display: flex !important; }
        .btn-ui { border: 2px solid #fff; padding: 12px 25px; color: #fff; cursor: pointer; font-weight: 900; margin-top: 15px; width: 85%; }
        .star { font-size: 50px; color: #ffd700; opacity: 0; transform: scale(0); display: inline-block; transition: 0.5s; margin: 5px; text-shadow: 0 0 20px #ffd700; }
        .star.pop { opacity: 1; transform: scale(1); }
        .scroll-zone { flex-grow: 1; overflow-y: auto; padding: 10px; scrollbar-width: thin; }
        .shop-cat { font-size: 10px; color: #aaa; margin: 15px 0 5px 5px; text-transform: uppercase; letter-spacing: 2px; }
        .item-list { background: rgba(255,255,255,0.05); margin-bottom: 8px; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ffffff11; font-size: 12px; }
        .buy-btn { background: #00f2ff; color: #000; border: none; padding: 7px 10px; border-radius: 4px; font-weight: 900; cursor: pointer; min-width: 80px; }
        #paypal-box { background: #ffc439; color: #003087; font-weight: 900; padding: 12px; border-radius: 5px; margin: 10px; cursor: pointer; text-align: center; transition: 0.3s; }
        #paypal-box:hover { transform: scale(1.03); box-shadow: 0 0 15px #ffc439; }
        #admin-panel { display: none; position: absolute; top: 60px; right: 20px; background: #ff0044; color: #fff; padding: 15px; border-radius: 10px; z-index: 1000; }
        .m-btn { display: none; position: absolute; bottom: 40px; width: 85px; height: 85px; background: rgba(255,255,255,0.05); border: 3px solid #fff; border-radius: 50%; z-index: 500; justify-content: center; align-items: center; font-weight: 900; }
        .m-btn.active { background: #fff; color: #000; }
        #btn-L { left: 20px; } #btn-R { right: 20px; }
        @media (max-width: 1000px) { #left-col, #right-col { display: none; } #container { width: 100vw; height: 100vh; border: none; } .m-btn { display: flex; } }
    </style>
</head>
<body>

    <div id="left-col">
        <div class="panel-title">CLASSEMENT</div>
        <div id="leaderboard" class="scroll-zone"></div>
    </div>

    <div id="game-col">
        <div id="admin-panel">
            <b>CONSOLE ADMIN</b><br><br>
            <button onclick="coins+=5000;sync()" class="buy-btn">+5000 ðŸª™</button><br><br>
            <button onclick="reached=9;sync()" class="buy-btn">MAX NIV</button>
        </div>
        <div id="container">
            <div id="btn-L" class="m-btn">L</div><div id="btn-R" class="m-btn">R</div>

            <div id="screen-login" class="screen active-screen">
                <h1>CYBER DASH</h1>
                <input type="text" id="nick" placeholder="PSEUDO..." maxlength="10" style="margin:20px; padding:12px; background:none; border:2px solid #fff; color:#fff; text-align:center; font-family:'Orbitron';">
                <div class="btn-ui" onclick="init()">JOUER</div>
            </div>

            <div id="screen-hub" class="screen">
                <div id="hub-stats" style="color:#00f2ff; margin-bottom:15px;"></div>
                <div id="lvls" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px;"></div>
                <div class="btn-ui" onclick="start('INF')" style="color:#00f2ff; border-color:#00f2ff;">MODE INFINI</div>
            </div>

            <div id="screen-win" class="screen">
                <h2 id="win-title">NIVEAU RÃ‰USSI !</h2>
                <div style="margin:25px;"><span class="star" id="s1">â˜…</span><span class="star" id="s2">â˜…</span><span class="star" id="s3">â˜…</span></div>
                <div class="btn-ui" onclick="closeWin()">CONTINUER</div>
            </div>

            <canvas id="cvs"></canvas>
        </div>
    </div>

    <div id="right-col">
        <div class="panel-title" ondblclick="toggleAdmin()">BOUTIQUE</div>
        <div id="shop" class="scroll-zone"></div>
        <div id="paypal-box" onclick="paypalRedirect()">PAYPAL: +5000 ðŸª™ (2.99â‚¬)</div>
        <div id="user-coins" style="text-align:center; color:#ffd700; font-weight:900; padding:15px; border-top:1px solid #222; font-size:24px;">0 ðŸª™</div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDoNMSFtT2i8Eqt_G3UwR92AxbtHhumDF0", authDomain: "cyberdash-2baf5.firebaseapp.com", databaseURL: "https://cyberdash-2baf5-default-rtdb.europe-west1.firebasedatabase.app", projectId: "cyberdash-2baf5", storageBucket: "cyberdash-2baf5.firebasestorage.app", messagingSenderId: "360233647601", appId: "1:360233647601:web:60aa25f439019ed7511850" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const cvs = document.getElementById("cvs"); const ctx = cvs.getContext("2d"); cvs.width = 600; cvs.height = 1000;
    let user="", ip="", coins=0, record=0, reached=1, currentLvl=1, ballX=300, ballY=750, obs=[], pieces=[], particles=[], keys={}, state="LOGIN", score=0;
    let ballColor="#fff", currentTrail="none", owned=["#fff", "none"];

    function sync() { db.ref('users/'+ip).update({coins, record, reached, owned, ballColor, currentTrail, user}); }
    function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
    function paypalRedirect() { window.open("https://paypal.me/frsaamya/2.99", '_blank'); }

    function init() {
        user = document.getElementById('nick').value.toUpperCase() || "PLAYER";
        document.getElementById('screen-login').classList.remove('active-screen');
        document.getElementById('screen-hub').classList.add('active-screen');
        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>{
            ip = d.ip.replace(/\./g, '_');
            db.ref('users/'+ip).on('value', s=>{
                const v = s.val()||{}; coins=v.coins||0; record=v.record||0; reached=v.reached||1; 
                owned=v.owned||["#fff", "none"]; ballColor=v.ballColor||"#fff"; currentTrail=v.currentTrail||"none";
                document.getElementById('user-coins').innerText = `${coins} ðŸª™`;
                document.getElementById('hub-stats').innerText = `BEST: ${record} | NIV: ${reached}`;
                renderLvls(); renderShop();
            });
        });
        db.ref('users').orderByChild('record').limitToLast(10).on('value', s=>{
            let h=""; s.forEach(x=>{ let p=x.val(); h=`<div class="item-list"><span>${p.user}</span><b>${p.record}</b></div>`+h; });
            document.getElementById('leaderboard').innerHTML=h;
        });
    }

    function renderShop() {
        const skins = [
            {id:"#fff", n:"BASIC", p:0, type:"SKIN"}, {id:"#00f2ff", n:"NEON", p:200, type:"SKIN"}, {id:"#ff00ff", n:"PINK", p:500, type:"SKIN"},
            {id:"#ffd700", n:"GOLD", p:1200, type:"SKIN"}, {id:"#ff0044", n:"RUBY", p:2500, type:"SKIN"}, {id:"#00ff88", n:"EMERALD", p:5000, type:"SKIN"}
        ];
        const trails = [
            {id:"none", n:"SANS TRAÃŽNÃ‰E", p:0, type:"TRAIL"}, {id:"poudre", n:"POUDRE BLANCHE", p:300, type:"TRAIL"},
            {id:"flame", n:"FLAMMES S7", p:800, type:"TRAIL"}, {id:"cyber", n:"CYBER TRAIL", p:2000, type:"TRAIL"}
        ];
        let h = `<div class="shop-cat">Skins de Balle</div>`;
        skins.forEach(s => { 
            const isO=owned.includes(s.id); 
            h += `<div class="item-list"><span>${s.n}</span><button class="buy-btn" onclick="buy('${s.id}',${s.p},'SKIN')">${isO?(ballColor===s.id?'EQUIPÃ‰':'CHOISIR'):s.p+' ðŸª™'}</button></div>`;
        });
        h += `<div class="shop-cat">Effets de TraÃ®nÃ©e</div>`;
        trails.forEach(t => {
            const isO=owned.includes(t.id);
            h += `<div class="item-list"><span>${t.n}</span><button class="buy-btn" onclick="buy('${t.id}',${t.p},'TRAIL')">${isO?(currentTrail===t.id?'EQUIPÃ‰':'CHOISIR'):t.p+' ðŸª™'}</button></div>`;
        });
        document.getElementById('shop').innerHTML = h;
    }

    function buy(id, p, type) {
        if(owned.includes(id)) { if(type==='SKIN') ballColor=id; else currentTrail=id; sync(); }
        else if(coins >= p) { coins -= p; owned.push(id); if(type==='SKIN') ballColor=id; else currentTrail=id; sync(); }
    }

    function renderLvls() { let h=""; for(let i=1; i<=9; i++){ h+=`<div class="btn-ui" style="opacity:${i<=reached?1:0.2}; padding:15px; margin:0;" onclick="if(${i<=reached})start(${i})">${i}</div>`; } document.getElementById('lvls').innerHTML=h; }
    function start(l) { currentLvl=l; state="PLAY"; score=0; obs=[]; pieces=[]; particles=[]; ballX=300; ballY=750; document.getElementById('screen-hub').classList.remove('active-screen'); document.getElementById('screen-win').classList.remove('active-screen'); document.querySelectorAll('.star').forEach(s=>s.classList.remove('pop')); }
    function closeWin() { document.getElementById('screen-win').classList.remove('active-screen'); document.getElementById('screen-hub').classList.add('active-screen'); }

    function press(d, a) { keys[d]=a; let b=document.getElementById('btn-'+d); if(b) a?b.classList.add('active'):b.classList.remove('active'); }
    window.onkeydown=e=>{if(e.key.includes("Left"))press("L",true);if(e.key.includes("Right"))press("R",true);};
    window.onkeyup=e=>{if(e.key.includes("Left"))press("L",false);if(e.key.includes("Right"))press("R",false);};
    document.getElementById('btn-L').ontouchstart=e=>{e.preventDefault();press("L",true);};
    document.getElementById('btn-R').ontouchstart=e=>{e.preventDefault();press("R",true);};
    document.onmouseup=document.ontouchend=()=>{press("L",false);press("R",false);};

    function loop() {
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,600,1000);
        if(state === "PLAY") {
            const levelScores = {1:30, 2:50, 3:70, 4:90, 5:110, 6:130, 7:150, 8:170, 9:200};
            const levelColors = {1:"#00f2ff", 2:"#adff2f", 3:"#ffff00", 4:"#ff8c00", 5:"#ff00ff", 6:"#9d00ff", 7:"#ff0044", 8:"#0044ff", 9:"#ffffff", INF:"#00f2ff"};
            const target=levelScores[currentLvl]||999; const theme=levelColors[currentLvl];
            const speed=currentLvl==='INF'?7.5:3.8+(currentLvl*0.6);
            const gap=currentLvl==='INF'?125:195-(currentLvl*7);
            const sens = currentLvl === 'INF' ? 14 : 9 + (currentLvl * 1);
            const finishing = score >= target;

            if(!finishing) {
                if(keys["L"]) ballX-=sens; if(keys["R"]) ballX+=sens; ballX=Math.max(25,Math.min(575,ballX));
                
                // GESTION DES PARTICULES DE TRAINÃ‰E
                if(currentTrail !== "none") {
                    let pCol = currentTrail === "poudre" ? "#fff" : (currentTrail === "flame" ? "#ff4400" : "#00f2ff");
                    particles.push({x: ballX + (Math.random()-0.5)*15, y: ballY + 20, r: Math.random()*8+2, a: 1, c: pCol});
                }

                if(Math.random()<0.05 && (obs.length===0 || obs[obs.length-1].y > 280)) {
                    let c=Math.random()*(600-gap-120)+(gap/2+60);
                    obs.push({g:c, y:-50, p:false});
                    if(Math.random()<0.4) pieces.push({x:c, y:-50});
                }
            }

            // DESSIN TRAINÃ‰E
            particles.forEach((p,i) => {
                p.y += speed/2; p.a -= 0.03; p.r *= 0.96;
                if(p.a <= 0) particles.splice(i,1);
                ctx.globalAlpha = p.a; ctx.fillStyle = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            obs.forEach(o => {
                o.y += speed; ctx.strokeStyle=theme; ctx.lineWidth=35;
                ctx.beginPath(); ctx.moveTo(0,o.y); ctx.lineTo(o.g-gap/2, o.y); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(o.g+gap/2, o.y); ctx.lineTo(600, o.y); ctx.stroke();
                if(!finishing && o.y>ballY-20 && o.y<ballY+20 && (ballX<o.g-gap/2+15 || ballX>o.g+gap/2-15)) { 
                    state="HUB"; document.getElementById('screen-hub').classList.add('active-screen'); 
                    record=Math.max(record,score); sync(); 
                }
                if(o.y > ballY && !o.p) { o.p=true; score++; }
            });

            pieces.forEach((p,i)=>{ p.y+=speed; ctx.fillStyle="#ffd700"; ctx.beginPath(); ctx.arc(p.x,p.y,15,0,Math.PI*2); ctx.fill(); if(!finishing && Math.hypot(p.x-ballX,p.y-ballY)<35){ pieces.splice(i,1); coins++; sync(); } });

            if(finishing) {
                ballY -= 14; 
                ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.shadowBlur=30; ctx.shadowColor="#fff"; ctx.fillRect(0,0,600,450); ctx.shadowBlur=0;
                if(ballY<-60) { 
                    state="WIN"; document.getElementById('screen-win').classList.add('active-screen'); 
                    setTimeout(()=>document.getElementById('s1').classList.add('pop'), 200);
                    setTimeout(()=>document.getElementById('s2').classList.add('pop'), 400);
                    setTimeout(()=>document.getElementById('s3').classList.add('pop'), 600);
                    if(currentLvl===reached)reached++; sync(); 
                }
            }
            ctx.fillStyle=ballColor; ctx.shadowBlur=25; ctx.shadowColor=theme; ctx.beginPath(); ctx.arc(ballX,ballY,22,0,Math.PI*2); ctx.fill(); ctx.shadowBlur=0;
            ctx.fillStyle="#fff"; ctx.font="900 85px Orbitron"; ctx.textAlign="center"; ctx.fillText(score,300,150);
        }
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
